name: .NET Core

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Get Mounts
      run: mount
    - name: get EnvVars
      run: printenv
    - name: Build with dotnet
      run: dotnet build --configuration Release src/CorpinatorBot/CorpinatorBot.csproj
